<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Sprite Animation</title>
    <style>
        body { background: #222; color: #fff; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { background: #444; border: 2px solid #fff; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Cat Sprite Animation (Frames 1-8 from 6th Row)</h2>
    <canvas id="catAnim" width="32" height="32"></canvas>
    <script>
    // CONFIGURE THESE BASED ON YOUR SPRITE SHEET
    const SPRITE_SRC = 'cat.png';
    const FRAME_WIDTH = 32;
    const FRAME_HEIGHT = 32;
    const ROW_INDEX = 5; // 6th row (0-based)
    const FRAMES_IN_ROW = 8;
    const FRAME_SPEED = 100; // ms per frame

    const canvas = document.getElementById('catAnim');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = SPRITE_SRC;

    // Set scale based on half the viewport height
    const scale = Math.floor(window.innerHeight / 2 / FRAME_HEIGHT);
    const SCALED_WIDTH = FRAME_WIDTH * scale;
    const SCALED_HEIGHT = FRAME_HEIGHT * scale;
    canvas.width = SCALED_WIDTH;
    canvas.height = SCALED_HEIGHT;

    // Disable image smoothing for crisp pixel art
    ctx.imageSmoothingEnabled = false;

    let frame = 0;
    let lastTime = performance.now();
    function animate(now) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(
            img,
            frame * FRAME_WIDTH, ROW_INDEX * FRAME_HEIGHT,
            FRAME_WIDTH, FRAME_HEIGHT,
            0, 0,
            SCALED_WIDTH, SCALED_HEIGHT
        );
        if (now - lastTime > FRAME_SPEED) {
            frame = (frame + 1) % FRAMES_IN_ROW;
            lastTime = now;
        }
        requestAnimationFrame(animate);
    }
    img.onload = () => {
        requestAnimationFrame(animate);
    };
    </script>
</body>
</html>
