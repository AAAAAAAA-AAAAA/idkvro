<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop 6th Row of Cat Sprite Sheet</title>
    <style>
        body { background: #222; color: #fff; font-family: monospace; }
        .cat-row { display: flex; gap: 8px; margin-top: 20px; }
        canvas { background: #444; border: 1px solid #fff; }
    </style>
</head>
<body>
    <h2>6th Row of Cat Sprite Sheet (cat.png)</h2>
    <p>Right-click a cat and choose "Save image as..." to save an individual cat.</p>
    <div class="cat-row" id="catRow"></div>
    <script>
    // CONFIGURE THESE BASED ON YOUR SPRITE SHEET
    const SPRITE_SRC = 'cat.png';
    const FRAME_WIDTH = 32;  // width of one cat
    const FRAME_HEIGHT = 32; // height of one cat
    const ROW_INDEX = 5;     // 6th row (0-based)
    const FRAMES_IN_ROW = 8; // number of cats in the row

    const catRowDiv = document.getElementById('catRow');
    const img = new Image();
    img.src = SPRITE_SRC;
    img.onload = () => {
        for (let i = 0; i < FRAMES_IN_ROW; i++) {
            const canvas = document.createElement('canvas');
            canvas.width = FRAME_WIDTH;
            canvas.height = FRAME_HEIGHT;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(
                img,
                i * FRAME_WIDTH, ROW_INDEX * FRAME_HEIGHT,
                FRAME_WIDTH, FRAME_HEIGHT,
                0, 0,
                FRAME_WIDTH, FRAME_HEIGHT
            );
            catRowDiv.appendChild(canvas);
        }
    };
    </script>
</body>
</html>
